<!DOCTYPE html>
<html lang="en">

<head>
    <title>Lists&table</title>
    <link href="styles.css" rel="stylesheet">
</head>

<body>

    <h3 class="header">Ordered List:</h3>
    <ol>
        <li>First Item</li>
        <li>sec Item</li>
        <li>third Item</li>
        <li>fourth Item</li>
    </ol>

    <h3 class="header">Unordered List:</h3>
    <ul>
        <li>One Item</li>
        <li>Another Item</li>
        <li>Yet Another Item</li>
    </ul>

    <h3 class="header">Table:</h3>
    <table>
        <thead>
            <tr>
                <th>Ocean</th>
                <th>Average Depth</th>
                <th>Maximum Depth</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Pasific Ocean</td>
                <td>4.280m</td>
                <td>10.911m</td>
            </tr>
            <tr>
                <td>Atlantic Ocean</td>
                <td>3.646m</td>
                <td>8.486m</td>
            </tr>
        </tbody>
    </table>
</body>
